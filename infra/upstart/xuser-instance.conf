#!upstart
description "Xuser instance"
author      "saltuka"
instance    "xuser-$PORT"

respawn # restart when job dies
respawn limit 5 60 # give up restart after 5 respawns in 60 seconds

script
  export HOME=/home/saltuka/Git/xuser
  export NODE_ENV=production
  exec sudo -u www-data PORT=${PORT} nohup /usr/bin/nodejs --nouse-idle-notification --expose-gc /home/saltuka/Git/xuser/server.js >> /var/log/xuser.${PORT}.sys.log 2>&1
end script
